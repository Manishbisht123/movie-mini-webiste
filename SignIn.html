<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Mini - Auth</title>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/signin.css">
</head>
<body>

<div class="auth-wrapper">

  <h1 class="logo">Movie <span>Mini</span></h1>

  <form class="auth-form">

    <!-- LOGIN -->
    <div class="auth-box signin active">

      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">

      <div class="row">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forget password?</a>
      </div>

      <button class="primary-btn">LOGIN</button>

      <div class="divider"><span>or continue with</span></div>

      <button class="social google">Continue with Google</button>
      <button class="social facebook">
        <i class="ri-facebook-fill"></i> Continue with Facebook
      </button>

      <p class="switch">
        Create New a account?
        <a href="#" id="signup">Signup</a>
      </p>

    </div>

    <!-- SIGNUP -->
    <div class="auth-box signup">

      <input type="text" placeholder="Full name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">

      <button class="primary-btn">SIGN UP</button>

      <div class="divider"><span>or continue with</span></div>

      <button class="social google">Continue with Google</button>
      <button class="social facebook">
        <i class="ri-facebook-fill"></i> Continue with Facebook
      </button>

      <p class="switch">
        Already have an account?
        <a href="#" id="login">Login</a>
      </p>

    </div>

  </form>
</div>

<script src="./js/app.js"></script>
</body>
</html>
